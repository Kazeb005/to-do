<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header ibanza na icon ya dark mode-->
         
    <div class="p-6 flex flex-row justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">My To-Do List</h1>
            <p class="text-gray-600 mt-1">Stay organized and productive</p>
        </div>
        <div class="justify-end">
            <button><i class="fa-regular fa-moon"></i></button>
        </div>
    </div>

        
        <div class="border-t border-gray-200"></div>
        
        <!-- Task Manager -->
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Task Manager</h2>
            
            <!-- Input na buuton ya add -->
            <div class="flex mb-6">
                <input name="newtask" id="newtask" type="text" placeholder="Add a new task..."  class="flex-1 px-4 py-2 border border-gray-300 rounded-md mr-1 focus:outline-none focus:ring-2 focus:ring-black"
                >
                <button  id="add" class="px-4 py-2 bg-black text-white rounded-md hover:bg-black focus:outline-none focus:ring-2 focus:ring-black">
                    + Add Task
                </button>
            </div>
            
            <!-- Task Filters -->
            <div class="flex space-x-4 mb-4">
                <button class="px-4 py-2 bg-black text-white rounded-md hover:bg-black focus:outline-none focus:ring-2 focus:ring-black">All (<span id="all-count">0</span>)</button>
                <button class="px-4 py-2 text-gray-500 font-medium border-gray-300 rounded-md">Active (<span id="active-count">0</span>)</button>
                <button class="px-4 py-2 text-gray-500 font-medium border-gray-300 rounded-md">Completed (<span id="completed-count">0</span>)</button>
            </div>
            
            
            <div id="task-list" class="text-center py-8 text-gray-500">
                <!-- when no task  -->
                <div id="empty-state" class="text-center py-8 text-gray-500">
                No tasks yet. Add one above!
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
